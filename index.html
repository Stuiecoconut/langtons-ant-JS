<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="grid"></div>
      <div id="control-panel">
        <h2>Control Panel</h2>
        <label for="step-skip-slider">Step Skip:</label>
        <div>
          <input
            type="range"
            id="step-skip-slider"
            min="0"
            max="100"
            value="0"
          />
          <input
            type="text"
            id="step-skip-input"
            min="0"
            max="10000"
            value="0"
          />
        </div>
        <label for="add-ant-button">Ant Count:</label>
        <button id="add-ant-button" type="submit">Add Ant</button>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
